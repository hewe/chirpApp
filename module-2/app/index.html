<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chirp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="javascripts/chirpApp.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheet/stylesheet.css">
    </head>
    <body ng-app="chirpApp">
        <div id="main" class="container" ng-controller="mainController">
            <form ng-submit="post()">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="InputName">Name</label>
                        <input required type="text" name="InputName" class="form-control" placeholder="Your name" ng-model="newPost.created_by"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label for="InputMsg">Chirp Message</label>
                        <textarea required maxlenght="200" name="InputMsg" class="form-control" rows="3" placeholder="Say Something" ng-model="newPost.text"></textarea>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <input type="submit" value="Chirp!" class="btn btn-primary"/>
                    </div>
                </div>
                
            </form>
            <div id="post-stream">
                
                <h4 class="row col-sm-12">Chirp Feed</h4>
                <div class='post row col-sm-12' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
                    <!--<p>{{post.created_by}} says {{post.text}} at {{post.created_at}}</p>-->
                    <p>{{post.text}}</p>
                    <small>Posted by {{post.created_by}}</small>
                    <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
                </div>
            </div>
        </div>
    </body>
</html>
