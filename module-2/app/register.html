<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>

<body ng-app="chirpApp">
    <div id="main" class="container" ng-controller="authController">
        <h2>Register</h2>
        <p class="bg-info">{{error_msg}}</p>
        <form class="form-auth" ng-submit="register()">
            <div class="form-group col-sm-12">
                <label for="username">User Name</label>
                <input type="username" name="username" placeholder="JohnDoe" class="form-control" ng-model="user.username" />
            </div>
            <div class="form-group col-sm-12">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" />
            </div>
            <div class="form-group col-sm-12">
                <input type="submit" value="Register" class="btn btn-primary" />
            </div>
        </form>
    </div>
    </div>
</body>

</html>
